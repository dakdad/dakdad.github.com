<!DOCTYPE html>
<html>
<head>

<style type="text/css">

.error { width: 960px; margin:50px auto; text-align:center; }

<body>
<div class="error">

    <p>Try a <a href="totally-random" id="random-link">random link</a></p>

<script type="text/javascript">
var el = document.getElementById('random-link');
var ar = ['sldf', 'ewor', 'xdjh', 'kjsd', 'wvfs', 'oufe'];
setInterval(function(){
    var i = Math.floor(Math.random() * 6);
    var j = i+1;
    if (typeof(ar[j]) == 'undefined') j == i - 2;
    console.log(i + ' - ' + j);
    el.href = 'totally-random-' + ar[j];
    el.innerHTML = 'random link ' + ar[i];
}, 900);
</script>
